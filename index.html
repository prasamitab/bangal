        body {

        body.dim-bg {

        }

        /* Full-page canvas for animated particles */
        #particleCanvas {

            background-position: 0 0, 0 0, 0 0, 0 0;
            animation: moveBackground 60s linear infinite; /* Slower, subtle movement */
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0, 0 0, 0 0, 0 0;
            }
            to {
                background-position: 400px 400px, -400px -400px, 100px 100px, 100px 100px;
            }
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 2px solid rgba(0, 255, 204, 0.2);
            background-color: rgba(26, 32, 44, 0.95); /* Semi-transparent overlay for content */
        }
        .section.active {
